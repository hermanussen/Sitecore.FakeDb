      # Text
      Value: |
        <p style="line-height: 22px;">
              Dank einer einzelnen verbundenen Plattform, die auch mit
              anderen kundennahmen Plattformen verbunden ist, &uuml;ber
              eine einzelne Ansich des Kunden im Big Data Marketing
              Repository und einer Eleminierung der Komplexit&auml;t, die
              Marketer ehemals zur&uuml;ckgehalten hat, macht die neuste
              Version von Sitecore Kundenzufriedenheit absolut erreichbar.
              Lernen sie, wie die neuste Version von Sitecore Marketern
              vollst&auml;ndige Daten, integrierte Tools und
              Automatisierungsf&auml;higkeiten zur Kundenbindung in einem
              interaktiven Zyklus liefert; die Technologie ist &uuml;beraus
              wichtig zur nachhaltigen Kundengewinnung.
            </p>
            <p>
              F&uuml;r weitere Informationen begeben Sie sich bitte zur <a
              href="https://doc.sitecore.net/" target="_blank" title=
              "Sitecore-Dokumentationsseite">Sitecore Documentation
              site</a>
            </p>
